<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img id = "img1" src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul id="ul1">
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      //1
      //Set the contents of div1 to be UIC

      document.getElementById("div1").innerHTML = "UIC"

      //2
      //Set the color property for div1 to be #D50032

      document.getElementById("div1").style.color = "#D50032"

      //3
      //Add the class big to div1
      let div11 = document.querySelector("#div1")
      div11.classList.add("big")

      //4
      //Set the src value of the image element to be 
      //https://upload.wikimedia.org/wikipedia/commons/thumb/9/96
      //University_of_Illinois_at_Chicago_circle_logo.svg
      //1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png

      // let img1 = document.querySelector("#img")
      // img1.setAttribute("id ","img1")
      document.querySelector("#img1").setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png")

      //5
      //Set the width and height properties of the image element to 25%

      document.querySelector("#img1").setAttribute("width","25%")
      document.querySelector("#img1").setAttribute("height","25%")

      //6
      //Remove div3

      document.getElementById("div3").remove();

      //7
      //Set the contents of the title element to be your GitHub account name

      document.title = "SaummayS"

      //8 
      //Create a list item element

      var li = document.createElement("LI")

      //9
      //Set the content to Computer Science

    //   let p = document.createElement("p")
    //   p.innerText = "Computer Science"
       var cs =  document.createTextNode("Computer Science")
       li.appendChild(cs)


      //10
      //Add that list item element to the unordered list

      let ul1 = document.querySelector("#ul1")
      ul1.appendChild(li);

      //11
      //Remove the class big from the first list item element
      let ulLi = ul1.getElementsByTagName("li")
      var first = ulLi[0]
      //let ulLi = ul1.getElementsByTagName(li)
      first.classList.remove("big")

      //12
      //Add the class blue to the second list item element

      var second = ulLi[1]
      second.classList.add("blue")

      //13
      //Create a clone of the image element
      let imga = document.querySelector("#img1")
      let img2 = imga.cloneNode(true);

      //div.after(div2);

      //14
      //Append the clone to div1
      document.getElementById("div1").appendChild(img2)


    </script>


  </body>
</html>
