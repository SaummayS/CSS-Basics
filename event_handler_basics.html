<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Handler Basics</title>

    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      .bigger {width:400px; height:600px;}
      blockquote {font-family: "Architects Daughter", Arial; font-size: 2em; }
    </style>

  </head>
  <body>

    <div id="images">
      <img src="https://picsum.photos/seed/a/200/300" alt="random image">
      <img src="https://picsum.photos/seed/b/200/300" alt="random image">
      <img src="https://picsum.photos/seed/c/200/300" alt="random image">
    </div>

    <blockquote cite="https://quoteinvestigator.com/2014/05/27/rising/">
      "The greatest glory in living lies not in never falling, but in rising every time we fall." -Nelson Mandela (and others)
    </blockquote>

    <script>

    //when the user mouses over an image, add the bigger class;
    //let img1 = document.querySelector("#images")
[...document.querySelectorAll("img")].map((img1) => {
    img1.addEventListener("mouseover", function() {
    // let addclass = onmouseover.currentTarget
    // addclass.classList.add("bigger")
    event.currentTarget.classList.add("bigger")
    //img1.classList.add("bigger")
})

   //when the user mouses out of an image, remove the bigger class

   img1.addEventListener("mouseout", function() {
    //let addclass2 = document.querySelector("#img")    //img1.classList.remove("bigger")
    //img1.classList.remove("bigger")
    event.currentTarget.classList.remove("bigger")
})
    })

    //when the user clicks the quote, open the cite value in a new tab
    let quote = document.querySelector("blockquote")
    quote.addEventListener("click",function(){
        let url = quote.cite
        window.open(url);
    })
    </script>


  </body>
</html>
